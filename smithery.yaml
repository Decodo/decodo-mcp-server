# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'node',
      args: ['build/index.js'],
      env: {
        SCRAPER_API_USERNAME: config.scraperApiUsername,
        SCRAPER_API_PASSWORD: config.scraperApiPassword,
      },
    })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - scraperApiUsername
      - scraperApiPassword
    properties:
      scraperApiUsername:
        type: string
        description: Username for Decodo Scraper API
      scraperApiPassword:
        type: string
        description: Password for Decodo Scraper API
  exampleConfig:
    scraperApiUsername: your_username
    scraperApiPassword: your_password
